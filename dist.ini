name = Azure
author = Jose Luis Martinez <jlmartinez@capside.com>
license = None
copyright_holder = CAPSiDE
copyright_year = 2016
main_module = lib/Azure.pm

[VersionFromModule]

[Git::GatherDir]
exclude_match=auto-lib
exclude_match=builder-lib
exclude_match=builder-bin
exclude_match=azure-rest-api-specs
exclude_match=Makefile
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE

[ExecDir]
[GatherDir]
root = auto-lib
prefix = lib

[MakeMaker]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

;[MetaResources]
;repository.web = https://github.com/pplu/aws-sdk-perl
;repository.url = https://github.com/pplu/aws-sdk-perl.git
;repository.type = git
;bugtracker.web = https://github.com/pplu/aws-sdk-perl/issues

[License]

[RunExtraTests]
[TestRelease]
[PodSyntaxTests]

[FileFinder::ByName / Examples]
dir = examples

[Manifest]
